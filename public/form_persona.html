
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <meta name="Personas">
        <title>Creación Personas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
       
        
    </head>
    <header>
        <h2 class="h1 text-center">Persona</h2>
    </header>
    <nav>
        
    </nav>
    <div class="container mt-4">
    <body>
        <Form>
            <label for="name">Primer nobre: </label>
            <input type="text" class="form-control" required placeholder="Ingrese su primer nombre" >
            <label for="name">Segundo nobre: </label>
            <input type="text" class="form-control" placeholder="Ingrese segundo nombre" >
            <label for="name">Primer apellido: </label>
            <input type="text" class="form-control" required placeholder="Ingrese prinmer apellido">
            <label for="name">Segundo apellido: </label>
            <input type="text" class="form-control" placeholder="Ingrese segundo apellido">
            <label for="fecha">Fecha de nacimiento: </label>
            <input type="date" class="form-control" required placeholder="Ingrese fecha de nacimiento">
            <label for="gender">Género</label>
            <select class="form-control" id="gender">
                <option>Hombre</option>
                <option>Mujer</option>
              </select>
            <label for="phone">Teléfono: </label>
            <input type="number" class="form-control" required placeholder="Ingrese número de contacto">
            <label for="email">Correo Electrónico: </label>
            <input type="email" class="form-control" required placeholder="Ingrese Correo Electrónico">
            <br>
            <Button variant="primary" type="submit" class="btn-success">
              Submit
            </Button>
          </Form>

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
    </div>
    <footer>
        <!--en este espacio se pueden colocar algunos elemntos de interes-->
    </footer>
</html>
